<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更新日志</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
    <link rel="stylesheet" href="../../css/log/style.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar page-bottombar page-log" v-cloak>
      <nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="log-section">
				<widget-loading :finish="finish">
					<ul class="log-list">
						<li class="log-item" v-for="(item, index) in listItems" :key="index">
							<h3 class="log-brief">{{item.brief}}</h3>
							<p class="log-date">{{item.date}}</p>
	          </li>
	        </ul>
				</widget-loading>
			</div>
			<bottom-bar active="log"></bottom-bar>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/log/index.js?v=$VERSION"></script>
	</body>
</html>
