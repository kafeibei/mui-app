<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉选择框</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar basic-select" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="select-section">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell hg-flex" @click="popLayer('first')">
						<span class="label">一级选择框</span>
						<div class="mui-navigate-right flex-one active">{{popInfo.first.text}}_{{popInfo.first.value}}</div>
          </li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell hg-flex" @click="popLayer('address')">
						<span class="label">省市区选择框</span>
						<div class="mui-navigate-right flex-one active">{{popInfo.address.province}}_{{popInfo.address.city}}_{{popInfo.address.region}}</div>
          </li>
        </ul>
			</div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/basic/select.js?v=$VERSION"></script>
	</body>
</html>
