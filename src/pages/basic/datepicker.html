<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日期时间选择器</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar basic-datepicker" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="datepicker-section">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell hg-flex" @click="pickerTime('datetime', {})">
						<span class="label">选择日期时间</span>
						<div class="mui-navigate-right flex-one active">{{pickerInfo.datetime}}</div>
          </li>
					<li class="mui-table-view-cell hg-flex" @click="pickerTime('date', {
						type: 'date'
					})">
						<span class="label">选择日期</span>
						<div class="mui-navigate-right flex-one active">{{pickerInfo.date}}</div>
          </li>
					<li class="mui-table-view-cell hg-flex" @click="pickerTime('time', {
						type: 'time'
					})">
						<span class="label">选择时间</span>
						<div class="mui-navigate-right flex-one active">{{pickerInfo.time}}</div>
          </li>
					<li class="mui-table-view-cell hg-flex" @click="pickerTime('month', {
						type: 'month'
					})">
						<span class="label">选择月份</span>
						<div class="mui-navigate-right flex-one active">{{pickerInfo.month}}</div>
          </li>
        </ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell hg-flex" @click="pickerTime('gapyear', {
						beginYear: '2010',
						endYear: '2018',
						type: 'date'
					})">
						<span class="label">设定年份</span>
						<div class="mui-navigate-right flex-one active">{{pickerInfo.gapyear}}</div>
          </li>
        </ul>
			</div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/basic/datepicker.js?v=$VERSION"></script>
	</body>
</html>
