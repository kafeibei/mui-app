<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地址选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar advanced-address" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="address-section">
				<ul class="mui-table-view">
          <li class="mui-table-view-cell hg-flex" @click="setAddress">
            <span class="label">所在地区<em class="required">*</em></span>
            <div class="mui-navigate-right flex-one">
							<span v-if="addressInfo.province">{{addressInfo.province}}-{{addressInfo.city}}-{{addressInfo.region}}</span>
						</div>
          </li>
        </ul>
			</div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/advanced/address.js?v=$VERSION"></script>
	</body>
</html>
