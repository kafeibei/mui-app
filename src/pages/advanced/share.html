<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar advanced-share" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="share-section">
				<ul class="mui-table-view">
          <li class="mui-table-view-cell hg-flex" @click="setShare">
            <span class="label">系统分享</span>
            <div class="mui-navigate-right flex-one"></div>
          </li>
					<li class="mui-table-view-cell hg-flex" @click="defineShare">
            <span class="label">自定义分享</span>
            <div class="mui-navigate-right flex-one"></div>
          </li>
        </ul>
			</div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/advanced/share.js?v=$VERSION"></script>
	</body>
</html>
