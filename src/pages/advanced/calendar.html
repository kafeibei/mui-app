<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日历选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar page-bottombar advanced-calendar" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
			<div class="calendar-section">
				<mini-calendar :data="fcEvents" @dayclick="dayClick"></mini-calendar>
				<p class="tips-status">当前点击日期：{{curDate}}</p>
			</div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/advanced/calendar.js?v=$VERSION"></script>
	</body>
</html>
