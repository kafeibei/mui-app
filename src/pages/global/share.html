<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
    <link rel="stylesheet" href="../../css/global/share.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-popover page-share" @tap="closeMask($event)" v-cloak>
      <div class="popover-pop share-pop">
        <ul class="share-list hg-flex flex-wrap">
          <li class="share-item" v-for="item in services" :key="item.key" @tap="doItem(item)">
						<div class="icon" :class="'icon-' + item.key"></div>
						<span class="description">{{item.description}}</span>
					</li>
        </ul>
        <ul class="mui-table-view">
					<li class="mui-table-view-cell" @tap="goCancel">取消</li>
				</ul>
      </div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/global/share.js?v=$VERSION"></script>
	</body>
</html>
