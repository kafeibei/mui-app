<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css?v=$VERSION" />
    <link rel="stylesheet" href="../../css/global/address.css?v=$VERSION" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar page-address" v-cloak>
      <nav-bar :title="title" :config="navBarConfig"></nav-bar>
      <div class="address-section">
        <ul class="mui-table-view">
          <li class="mui-table-view-cell hg-flex">
            <span class="label">所在地区<em class="required">*</em></span>
            <div class="mui-navigate-right flex-one">{{addressInfo.province}}-{{addressInfo.city}}-{{addressInfo.area}}</div>
          </li>
        </ul>
        <div class="mui-table-view">
          <div class="mui-input-row">
            <textarea class="input-outlined" v-model="addressInfo.address" placeholder="详细地址：如道路、小区、单元室等"></textarea>
          </div>
        </div>
        <div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-full" data-loading-icon="mui-spinner mui-spinner-white" data-loading-text="提交中" @click="onSubmit($event)">提交</button>
        </div>
      </div>
    </div>
		<script src="../../../lib/require/require.min.js"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/global/address.js?v=$VERSION"></script>
	</body>
</html>
