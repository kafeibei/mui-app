<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收银台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/global/global.css" />
    <link rel="stylesheet" href="../../css/global/paysuccess.css" />
	</head>
	<body>
    <div id="page-container" class="page-container page-navbar global-paysuccess" v-cloak>
			<nav-bar :title="title" :config="navBarConfig"></nav-bar>
      <div class="paysuccess-section">
        <widget-loading :finish="finish">
					<div class="pay-area">
            <div class="pay-info error-info" v-if="payInfo.error_code">
							<span class="iconfont icon-goods_close"></span>
              <p class="info">{{payInfo.error_message}}</p>
            </div>
            <div v-else>
              <div class="pay-info success-info">
								<span class="iconfont icon-pay_successful"></span>
								<p class="info">购买成功我们尽快为您处理</p>
							</div>
              <p class="order-info orderCode" v-if="payInfo.orderCode">订单编号：
                <span class="order-detail" v-for="(orderCode, index) in payInfo.orderCode.split(',')" :key="index" v-if="orderCode">
                  <span class="primary" @click="goOrder(orderCode)">{{orderCode}}</span><span class="fenge">, </span>
                </span>
              </p>
              <p class="order-info orderPay">在线支付：{{payInfo.payAmount}}元</p>
              <p class="tips">温馨提示：平台及销售商不会以订单异常、系统升级为由，要求你点击任何链接进行退款</p>
            </div>
        	</div>
				</widget-loading>
      </div>
    </div>
		<script src="../../../lib/require/require.min.js?v=$VERSION"></script>
		<script src="../../js/global/main.js?v=$VERSION"></script>
		<script src="../../js/global/paysuccess.js?v=$VERSION"></script>
	</body>
</html>
